<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <nav>
      <div class='boundary_canvas'>
        <label>
          <input type='number' class='first_boundary' placeholder='Enter first boundary'/>
        </label>
        <label>
          <input type='number' class='second_boundary' placeholder='Enter second boundary'/>
        </label>
        <button class="btn confirm">Confirm!</button>
      </div>
    </nav>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between"></p>
      <button class="btn again">Again!</button>
      <button class="btn reset">Reset boundaries!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script src="script.js"></script>

  </body>
</html>
